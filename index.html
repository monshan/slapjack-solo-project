<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>SlapJack</title>
    </head>
    <body>
        <main>
            <h1>Marika's SlapJack Arena</h1>
            <section class="arena">
                <section class="arena-piles">
                    <img src="assets/back.png" id="player1Hand">
                    <section id="player1Info">
                        <p id="player1Name"></p>
                        <p id="player1Wins">0 Wins</p>
                    </section>
                    <section>
                        <div class="controls">
                            <img src="assets/icons8-q-key-100.png">
                            <img src="assets/icons8-f-key-100.png">
                        </div>
                        <p>q to play a card, f to slap</p>
                    </section>
                </section>
                <section class="arena-piles">
                    <img id="pile">
                </section>
                <section class="arena-piles">
                    <img src="assets/back.png" id="player2Hand">
                    <section id="player2Info">
                        <p id="player2Name"></p>
                        <p id="player2Wins">0 Wins</p>
                    </section>
                    <section>
                        <div class="controls">
                            <img src="assets/icons8-j-key-100.png">
                            <img src="assets/icons8-p-key-100.png">
                        </div>
                        <p>p to play a card, j to slap</p>
                    </section>
                </section>
            </section>
        </main>
    </body>
    <script src="data-model/deck.js"></script>
    <script src="data-model/player.js"></script>
    <script src="data-model/game.js"></script>
    <script src="main.js"></script>
</html>
